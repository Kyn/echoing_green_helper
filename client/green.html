  <title>Welcome</title>
  <meta name="description" content="A simple app to help you with your Echoing Green Fellowship application">
  <link href="http://fonts.googleapis.com/css?family=Raleway&subset=latin" rel="stylesheet" type="text/css">
</head>

<body>
  <a href="https://github.com/Kyn/echoing_green_helper" class="no-print"><img style="position: absolute; top: 0; right: 0; border: 0; z-index: 1;" src="/github.png" alt="Fork me on GitHub" data-canonical-src="/github.png"></a>
  {{> layout}}
  <div class="bulb no-print"></div>
</body>

<template name="layout">
  <div class="container no-print">
    <div class="row">
      <div class="col-xs-12">
        <div class="intro">
          <div class="container">
          A simple tool to help you with your Echoing Green <a href="http://www.echoinggreen.org/fellowship/apply" class="dotted" target="_blank">Fellowship application</a><span class="pull-right text-muted"><small>*This site is not affiliated with Echoing Green</small></span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row no-print">
    <div class="col-xs-12">
      <div class="countdown">
        <div class="container">
          <div class="row vertical-align">
            <div class="col-md-8">
              <p>Applications close October 16, 2019, 2PM EST</p>
              <div class="clock pull-right"></div>
            </div>
            <div class="col-md-4 hidden-xs hidden-sm">
              <div class="kyn">
                Thank you for using your talents to make the world a better place <i class="fa fa-smile-o"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row no-print">
    <div class="col-xs-12">
      <div class="signature text-center">
        Made with <span class="glyphicon glyphicon-heart" style="color:#f15755" aria-hidden="true"></span> from your friends at <a class="kyn-link" href="https://kyn.me" target="_blank"><img class="logo" src="kyn.png"></a>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div id="download" class="worksheet-wrapper">
          <div class="row no-print">
            <div class="col-xs-12">
              <div class="well">
                A few things to note:
                <ol>
                  <li>THIS IS NOT THE APPLICATION FORM!</li>
                  <li>This is simply a tool to help you get your character limits dialed in</li>
                  <li>You'll eventually apply <a class="dotted" href="http://www.echoinggreen.org/fellowship/apply">here</a>.</li>
                  <li>For privacy and security purposes, we do not save any of the information you enter.</li>
                  <li>Your browser saves the information locally, or you can print it when you're done.</li>
                  <li>As with all open source software, use at your own risk.</li>
                </ol>
              </div>
            </div>
          </div>
          {{> worksheet}}
        </div>
      </div>
    </div>
  </div>
  {{> footer}}
</template>

<template name="worksheet">
  <div class="form-group">
    <label class="col-xs-12">Problem and Solution</label>
    <hr class="col-xs-12" style="margin-top:10px">
  </div>

  <form role="form">
    <div class="form-group">
      <label class="col-xs-12" for="q1">1. Describe the problem your organization will address. Please include detailed information explaining the causes of this problem and why it still exists. <span class="text-muted pull-right">(1000 characters)</span></label>
      <textarea class="form-control" id="q1" rows="7" data-limit="1000">{{session 'q1'}}</textarea>
      <p class="help-block pull-right"></p>
    </div>

    <div class="form-group">
      <label class="col-xs-12" for="q2">Describe the specific product(s) or program(s) your organization will implement to solve the problem. <span class="text-muted pull-right">(1000 characters)</span></label>
      <textarea class="form-control" id="q2" rows="7" data-limit="1000">{{session 'q2'}}</textarea>
      <p class="help-block pull-right"></p>
    </div>

    <div class="form-group">
      <label class="col-xs-12" for="q3">How is your idea innovative compared to other individuals or organizations addressing the problem? <span class="text-muted pull-right">(1000 characters)</span></label>
      <textarea class="form-control" id="q3" rows="7" data-limit="1000">{{session 'q3'}}</textarea>
      <p class="help-block pull-right"></p>
    </div>

    <div class="form-group">
      <label class="col-xs-12" for="q4">How will the lives of the target population be better because of your organizationâ€™s work? <span class="text-muted pull-right">(1000 characters)</span></label>
      <textarea class="form-control" id="q4" rows="7" data-limit="1000">{{session 'q4'}}</textarea>
      <p class="help-block pull-right"></p>
    </div>

    <div class="form-group">
      <label class="col-xs-12" for="q5">How will you track and assess the status and success of your organization? <span class="text-muted pull-right">(500 characters)</span></label>
      <textarea class="form-control" id="q5" rows="3" data-limit="500">{{session 'q5'}}</textarea>
      <p class="help-block pull-right"></p>
    </div>

    <div class="form-group">
      <label class="col-xs-12">The Applicant</label>
      <hr class="col-xs-12" style="margin-top:10px">
    </div>

    <div class="form-group">
      <label class="col-xs-12" for="q8">When and how did you come up with the idea for the organization? <span class="text-muted pull-right">(500 characters)</span></label>
      <textarea class="form-control" id="q8" rows="3" data-limit="500">{{session 'q8'}}</textarea>
      <p class="help-block pull-right"></p>
    </div>

    <div class="form-group">
      <label class="col-xs-12" for="q9">Explain why you are so passionate about the problem and the population you described above. <span class="text-muted pull-right">(1000 characters)</span></label>
      <textarea class="form-control" id="q9" rows="7" data-limit="1000">{{session 'q9'}}</textarea>
      <p class="help-block pull-right"></p>
    </div>

    <div class="form-group">
      <label class="col-xs-12" for="q10">What skills or experiences demonstrate that you will be able to attract money, people, and other resources to your organization? <span class="text-muted pull-right">(1000 characters)</span></label>
      <textarea class="form-control" id="q10" rows="7" data-limit="1000">{{session 'q10'}}</textarea>
      <p class="help-block pull-right"></p>
    </div>

    <div class="form-group">
      <label class="col-xs-12" for="q11">Describe one example of your entrepreneurial spirit. <span class="text-muted pull-right">(750 characters)</span></label>
      <textarea class="form-control" id="q11" rows="5" data-limit="750">{{session 'q11'}}</textarea>
      <p class="help-block pull-right"></p>
    </div>

    <div class="form-group">
      <label class="col-xs-12" for="q12">Provide one or two examples of your ability to overcome adversity.  <span class="text-muted pull-right">(1000 characters)</span></label>
      <textarea class="form-control" id="q12" rows="7" data-limit="1000">{{session 'q12'}}</textarea>
      <p class="help-block pull-right"></p>
    </div>

    <div class="form-group">
      <label class="col-xs-12" for="q13">Describe one past experience or accomplishment that demonstrates your leadership potential. <span class="text-muted pull-right">(1000 characters)</span></label>
      <textarea class="form-control" id="q13" rows="3" data-limit="500">{{session 'q13'}}</textarea>
      <p class="help-block pull-right"></p>
    </div>

    <div class="form-group">
      <label class="col-xs-12">Fellowship Specific Questions</label>
      <hr class="col-xs-12" style="margin-top:10px">
    </div>

    <div class="form-group">
      <label class="col-xs-12" for="f1">Black Male Achievement Fellowship Applicants ONLY: Why are you dedicated to improving the life outcomes of black men and boys in the United States? <span class="text-muted pull-right">(750 characters)</span></label>
      <textarea class="form-control" id="f1" rows="3" data-limit="750">{{session 'f1'}}</textarea>
      <p class="help-block pull-right"></p>
    </div>

    <div class="form-group">
      <label class="col-xs-12" for="f2">Climate Fellowship Applicants ONLY: Why are you dedicated to the issue of climate change? <span class="text-muted pull-right">(750 characters)</span></label>
      <textarea class="form-control" id="f2" rows="3" data-limit="750">{{session 'f2'}}</textarea>
      <p class="help-block pull-right"></p>
    </div>

    <div class="form-group">
      <label class="col-xs-12">Budget</label>
      <hr class="col-xs-12" style="margin-top:10px">
    </div>

    <div class="form-group">
      <label class="col-xs-12" for="b1">Describe how you expect your organization to grow over the next two years. <span class="text-muted pull-right">(1000 characters)</span></label>
      <textarea class="form-control" id="b1" rows="3" data-limit="500">{{session 'b1'}}</textarea>
      <p class="help-block pull-right"></p>
    </div>

    <div class="form-group">
      <label class="col-xs-12" for="b2">How much money do you anticipate you will need in two years to reach the level of growth you described? <span class="text-muted pull-right">(1000 characters)</span></label>
      <textarea class="form-control" id="b2" rows="3" data-limit="500">{{session 'b2'}}</textarea>
      <p class="help-block pull-right"></p>
    </div>

    <div class="form-group">
        <label class="col-xs-12">Previous Applicants</label>
        <hr class="col-xs-12" style="margin-top:10px">
      </div>
  
      <div class="form-group">
        <label class="col-xs-12" for="p1">Since you have applied for an Echoing Green Fellowship before, what has changed about you and your idea since your last application? <span class="text-muted pull-right">(1000 characters)</span></label>
        <textarea class="form-control" id="p1" rows="3" data-limit="500">{{session 'p1'}}</textarea>
        <p class="help-block pull-right"></p>
      </div>

    <div class="form-group">
      <label class="col-xs-12">PARTNERSHIPS: Are you applying with a partner?</label>
      <input class="js-partnerships" type="checkbox"> Yes
    </div>

    <div class="partnerships">
      <div class="form-group">
        <label class="col-xs-12" for="qp1" style="margin-top:25px;">In order for us to better understand your partnership we are interested in learning about how you came to start this organization together? How long have you known each other, and in what context?  <span class="text-muted pull-right">(500 characters)</span></label>
        <textarea class="form-control" id="qp1" rows="3" data-limit="500">{{session 'qp1'}}</textarea>
        <p class="help-block pull-right"></p>
      </div>
      <div class="form-group">
        <label class="col-xs-12" for="qp2" style="margin-top:25px;">Describe your individual roles within the organization and the nature of your working relationship. <span class="text-muted pull-right">(500 characters)</span></label>
        <textarea class="form-control" id="qp2" rows="3" data-limit="500">{{session 'qp2'}}</textarea>
        <p class="help-block pull-right"></p>
      </div>
    </div>
    <div class="well well-finished" style="margin-top: 100px">
      <h3>THAT'S IT! <span class="text-muted pull-right">Good luck!</span></h3>
      <hr class="finished">
      <div class="form-group">
        <label>1) The information is saved in your browser, so come back to this page any time.</label>
      </div>
      <div class="form-group">
        <label for="print">2) Print out your answers for safe keeping</label>
        <a href="javascript:window.print()" type="submit" id="print" class="btn btn-info">Print</a>
      </div>
    </div>

  </form>
</template>

<template name="footer">
  <footer class="no-print">
    <div class="container">
      <div class="row-fluid">
        <div class="span8 offset2">
          <div class="text-center"><p><h4>Built on a rainy Saturday by your friends at</h4></p><p><a class="logo" href="https://kyn.me"><img src="/kyn.png"></a></p>
          </div>
          <div class="text-center" style="margin-top:50px;"><p><h4>Open Source</h4></p><p>The source code for this app can be found on <a class="dotted" href="https://github.com/Kyn/echoing_green_helper">Github</a></p>
          </div>
          <div class="text-center" style="margin-top:50px;"><p><h4>We <span class="glyphicon glyphicon-heart" style="color:#f15755" aria-hidden="true"></span> Meteor</h4></p><p>Free hosting courtesy of <a class="dotted" href="https://www.meteor.com/">Meteor</a></p>
          </div>
        </div>
      </div>
    </div>
  </footer>
</template>
